name: Build Windows

on:
  push:
    branches: [ master ]
    paths:
      - ".github/workflows/build_windows.yaml"
      - "**.c"
      - "**.h"
      - "**.hpp"
      - "**.cpp"
      - "**.cmake"
      - "**.patch"
      - "**.ico"
      - "**.rc"
      - "**.json"
      - "**.hpp.in"
      - "**.py"
      - "**/CMakeLists.txt"
  repository_dispatch:
    types: [ update ]

jobs:
  build_windows:
    runs-on: windows-2022

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Prepare
        shell: powershell
        run: |
          # Set git tag (fallback if repo has no tags)
          $PROJECT_TAG = (git describe --tags --dirty --match "v*" 2>$null)
          if (-not $PROJECT_TAG) { $PROJECT_TAG = ("untagged-" + $env:GITHUB_SHA).Substring(0, 20) }
          Add-Content -Path $env:GITHUB_ENV -Value "PROJECT_TAG=$PROJECT_TAG"

          # Find compiler
          $VCVAR_PATH = vswhere -latest -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -find "VC\**\vcvars64.bat"
          if (-Not (Test-Path -Path "$VCVAR_PATH")) { Write-Error "VC++ compiler not found" -ErrorAction Stop }
          Add-Content -Path $env:GITHUB_ENV -Value "VCVAR_PATH=$VCVAR_PATH"

          # Create CPM cache folder (use a proper Windows path)
          $CPM_CACHE = Join-Path $env:RUNNER_TEMP "cpm_cache"
          New-Item -ItemType Directory -Force $CPM_CACHE | Out-Null
          Add-Content -Path $env:GITHUB_ENV -Value "CPM_SOURCE_CACHE=$CPM_CACHE"

          # Clean possibly broken libpng cache (fix missing scripts/options.awk)
          Remove-Item -Recurse -Force (Join-Path $CPM_CACHE "libpng") -ErrorAction SilentlyContinue

          # Create intermediate folders
          New-Item -ItemType Directory -Force "cmake-build-x64" | Out-Null
          New-Item -ItemType Directory -Force "dist" | Out-Null

      - name: Build x64 Shipping
        shell: cmd
        run: |
          call "%VCVAR_PATH%" x64
          cd cmake-build-x64
          cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo -G "Ninja"
          ninja -j %NUMBER_OF_PROCESSORS%

      - name: Copy shipping build output
        shell: cmd
        run: |
          copy cmake-build-x64\src\v2\LuaSTGPlus2.exe dist\LuaSTGPlus2.exe

      - name: Build x64 Development
        shell: cmd
        run: |
          call "%VCVAR_PATH%" x64
          cd cmake-build-x64
          cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo -G "Ninja" -DLSTG_SHIPPING=OFF
          ninja -j %NUMBER_OF_PROCESSORS%

      - name: Copy development build output
        shell: cmd
        run: |
          copy cmake-build-x64\src\v2\LuaSTGPlus2.exe dist\LuaSTGPlus2.dev.exe

      - uses: actions/upload-artifact@v4
        with:
          name: LuaSTGPlus2-${{ env.PROJECT_TAG }}
          path: |
            dist/*.exe
